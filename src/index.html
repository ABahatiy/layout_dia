<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link
      rel="shortcut icon"
      href="./images/logo/dia-logo.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <!-- #endregion -->
    <!-- #region header -->
    <header class="header" id="home">
      <div class="container">
        <div class="top-bar">
          <div class="top-bar__content">
            <a href="#" class="top-bar__logo-link">
              <img
                class="top-bar__logo"
                src="./images/logo/dia-logo.svg"
                alt="logo"
              >
            </a>
            <div class="top-bar__icons">
              <a href="#menu">
                <div class="icon nav-icon">
                  <span class="nav-icon__line nav-icon__line--order--1"></span>
                  <span class="nav-icon__line nav-icon__line--order--2"></span>
                </div>
              </a>
            </div>
            <a href="#hire" class="
                top-bar__nav
                nav__link
                nav-text"
              >
              Hire us
            </a>
            <ul class="nav__list nav__list--layout--desktop">
              <li class="nav__item">
                <a href="#about" class="nav__link nav-text">
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a href="#services" class="nav__link nav-text">
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a href="#testimonials" class="nav__link nav-text">
                  Testimonials
                </a>
              </li>
              <li class="nav__item">
                <a href="#contactUs" class="nav__link nav-text">
                  contact us
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- #endregion -->
    <!-- #region menu -->
    <aside class="menu page__menu" id="menu">
      <div class="menu__cover">
        <div class="menu__wrapper">
          <div class="container">
            <div class="top-bar">
              <div class="top-bar__content">
                <a href="#" class="top-bar__logo-link">
                  <img
                    class="top-bar__logo"
                    src="./images/logo/dia-logo.svg"
                    alt="logo"
                  >
                </a>
                <div class="top-bar__icons">
                  <a href="#menu">
                    <div class="icon nav-icon">
                      <span class="nav-icon__line nav-icon__line--order--1"></span>
                      <span class="nav-icon__line nav-icon__line--order--2"></span>
                    </div>
                  </a>
                </div>
                <a href="#hire" class="
                    top-bar__nav
                    nav__link
                    nav__link--block--menu
                    nav-text
                  "
                  >
                  Hire us
                </a>
              </div>
              <div class="menu__content">
                <div class="menu__top">
                  <nav class="nav">
                    <ul class="nav__list nav__list--layout--mobile">
                      <li class="nav__item">
                        <a href="#about" class="
                          nav__link
                          nav-text
                          nav__link--block--menu
                        ">
                          About us
                        </a>
                      </li>
                      <li class="nav__item">
                        <a href="#services" class="
                          nav__link
                          nav-text
                          nav__link--block--menu
                        ">
                          Services
                        </a>
                      </li>
                      <li class="nav__item">
                        <a href="#testimonials" class="
                          nav__link
                          nav-text
                          nav__link--block--menu
                        ">
                          Testimonials
                        </a>
                      </li>
                      <li class="nav__item">
                        <a href="#contactUs" class="
                          nav__link
                          nav-text
                          nav__link--block--menu
                        ">
                          contact us
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <!-- #endregion -->
    <script type="text/javascript" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
